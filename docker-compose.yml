version: '3'

services:

  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"

  redis:
    container_name: redis_container
    image: redis
    volumes:
      - redis:/data
    ports:
      - "6379:6379"

volumes:
  postgres:
  redis: